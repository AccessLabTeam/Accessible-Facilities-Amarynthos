<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Accessible Facilities on Amarynthos Town</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/AccessiblePointsofInterest_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:5
        }).fitBounds([[38.3903353526,23.8818989281],[38.3943731315,23.8906158146]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 20
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_AccessiblePointsofInterest_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Building</th>\
                        <td>' + (feature.properties['Building'] !== null ? Autolinker.link(String(feature.properties['Building'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Amenities</th>\
                        <td>' + (feature.properties['Amenities'] !== null ? Autolinker.link(String(feature.properties['Amenities'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AccessiblePointsofInterest_0_0(feature) {
            switch(String(feature.properties['Building'])) {
                case 'Town Hall':
                    return {
                pane: 'pane_AccessiblePointsofInterest_0',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(244,20,16,1.0)',
            }
                    break;
                case 'Library':
                    return {
                pane: 'pane_AccessiblePointsofInterest_0',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(97,13,242,1.0)',
            }
                    break;
                case 'Health Clinic':
                    return {
                pane: 'pane_AccessiblePointsofInterest_0',
                shape: 'diamond',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,244,101,1.0)',
            }
                    break;
                case 'Care Center for Elderly People':
                    return {
                pane: 'pane_AccessiblePointsofInterest_0',
                shape: 'diamond',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(244,52,136,1.0)',
            }
                    break;
                case 'Education':
                    return {
                pane: 'pane_AccessiblePointsofInterest_0',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(22,55,240,1.0)',
            }
                    break;
                case 'Football Pitch':
                    return {
                pane: 'pane_AccessiblePointsofInterest_0',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
            }
                    break;
                case 'Κindergarten':
                    return {
                pane: 'pane_AccessiblePointsofInterest_0',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(13,243,243,1.0)',
            }
                    break;
                case 'Post Office':
                    return {
                pane: 'pane_AccessiblePointsofInterest_0',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(233,150,33,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
            }
                    break;
                case 'Church':
                    return {
                pane: 'pane_AccessiblePointsofInterest_0',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
            }
                    break;
                case 'Restaurants':
                    return {
                pane: 'pane_AccessiblePointsofInterest_0',
                shape: 'square',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(199,25,167,1.0)',
            }
                    break;
                case 'Cafes':
                    return {
                pane: 'pane_AccessiblePointsofInterest_0',
                shape: 'square',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(181,91,34,1.0)',
            }
                    break;
                case 'SuperMarket':
                    return {
                pane: 'pane_AccessiblePointsofInterest_0',
                shape: 'square',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(111,245,87,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_AccessiblePointsofInterest_0');
        map.getPane('pane_AccessiblePointsofInterest_0').style.zIndex = 400;
        map.getPane('pane_AccessiblePointsofInterest_0').style['mix-blend-mode'] = 'normal';
        var layer_AccessiblePointsofInterest_0 = new L.geoJson(json_AccessiblePointsofInterest_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_AccessiblePointsofInterest_0',
            onEachFeature: pop_AccessiblePointsofInterest_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_AccessiblePointsofInterest_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_AccessiblePointsofInterest_0);
        map.addLayer(layer_AccessiblePointsofInterest_0);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Accessible Facilities on Amarynthos Town</h2>';
        };
        title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Accessible Points of Interest<br /><table><tr><td style="text-align: center;"><img src="legend/AccessiblePointsofInterest_0_TownHall0.png" /></td><td>Town Hall</td></tr><tr><td style="text-align: center;"><img src="legend/AccessiblePointsofInterest_0_Library1.png" /></td><td>Library</td></tr><tr><td style="text-align: center;"><img src="legend/AccessiblePointsofInterest_0_HealthClinic2.png" /></td><td>Health Clinic</td></tr><tr><td style="text-align: center;"><img src="legend/AccessiblePointsofInterest_0_CareCenterforElderlyPeople3.png" /></td><td>Care Center for Elderly People</td></tr><tr><td style="text-align: center;"><img src="legend/AccessiblePointsofInterest_0_Education4.png" /></td><td>Education</td></tr><tr><td style="text-align: center;"><img src="legend/AccessiblePointsofInterest_0_FootballPitch5.png" /></td><td>Football Pitch</td></tr><tr><td style="text-align: center;"><img src="legend/AccessiblePointsofInterest_0_indergarten6.png" /></td><td>Κindergarten</td></tr><tr><td style="text-align: center;"><img src="legend/AccessiblePointsofInterest_0_PostOffice7.png" /></td><td>Post Office</td></tr><tr><td style="text-align: center;"><img src="legend/AccessiblePointsofInterest_0_Church8.png" /></td><td>Church</td></tr><tr><td style="text-align: center;"><img src="legend/AccessiblePointsofInterest_0_Restaurants9.png" /></td><td>Restaurants</td></tr><tr><td style="text-align: center;"><img src="legend/AccessiblePointsofInterest_0_Cafes10.png" /></td><td>Cafes</td></tr><tr><td style="text-align: center;"><img src="legend/AccessiblePointsofInterest_0_SuperMarket11.png" /></td><td>SuperMarket</td></tr></table>': layer_AccessiblePointsofInterest_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_AccessiblePointsofInterest_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Building'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Building']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_AccessiblePointsofInterest_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_AccessiblePointsofInterest_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Building'}));
        resetLabels([layer_AccessiblePointsofInterest_0]);
        map.on("zoomend", function(){
            resetLabels([layer_AccessiblePointsofInterest_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_AccessiblePointsofInterest_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_AccessiblePointsofInterest_0]);
        });
        </script>
    </body>
</html>
